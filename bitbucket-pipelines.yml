image: node:7.7.3
clone:
  depth: full
pipelines:
  branches:
    production:
      - step:
          script:
            - echo "Deployement of Moodbot for Corporate"
            - npm install
            - npm test
            - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
